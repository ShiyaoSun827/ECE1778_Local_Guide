# fly.toml app configuration file generated for local-guide-backend on 2024-01-01T00:00:00Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "local-guide-backend"
primary_region = "yyz"

[build]

[env]
  PORT = "3000"
  NODE_ENV = "production"

[deploy]
  release_command = "npx prisma@6.19.0 migrate deploy"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [[http_service.checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"
    method = "GET"
    path = "/api/health"
    protocol = "http"

[processes]
  app = "node server.js"

